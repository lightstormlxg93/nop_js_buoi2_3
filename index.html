<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Bài 1 -->
    <div class="exam container">
        <h1>Bài 1: Tính Tiền Lương Nhân Viên</h1>
        <br>
        <br>
        <div class="form-group">
            <label for="luong-Mot-Ngay-B1 ">Lương trên một ngày là: 100.000 vnđ</label>

            <input type="number" class=" form-control w-25 d-inline" name="" id="so-Ngay-Lam-B1"
                placeholder="Nhập số ngày làm">
            <br>
            <br>
            <button class="btn btn-primary" onclick="tinhLuong()">Tính Lương</button>
        </div>
        <!-- result  -->
        <div id="ket-Qua-B1" class="result"><i class="fa-solid fa-hand-point-right"></i>
        </div>
    </div>

    <!-- Bài 2 -->
    <br>
    <div class="exam container">
        <h1>Bài 2: Tính Giá Trị Trung Bình</h1>
        <br>
        <br>
        <div class="form-group">
            <input type="number" class=" form-control w-25 d-inline" name="" id="so-thu-nhat-B2"
                placeholder="Nhập số thứ nhất">

            <input type="number" class=" form-control w-25 d-inline" name="" id="so-thu-hai-B2"
                placeholder="Nhập số thứ hai">
            <input type="number" class=" form-control w-25 d-inline" name="" id="so-thu-ba-B2"
                placeholder="Nhập số thứ ba">
            <input type="number" class=" form-control w-25 d-inline" name="" id="so-thu-bon-B2"
                placeholder="Nhập số thứ bốn">
            <input type="number" class=" form-control w-25 d-inline" name="" id="so-thu-nam-B2"
                placeholder="Nhập số thứ năm">
            <br>
            <br>
            <button class="btn btn-primary" onclick="tinhTrungBinh()">Tính Trung Bình</button>
        </div>
        <!-- result  -->
        <div id="ket-Qua-B2" class="result"><i class="fa-solid fa-hand-point-right"></i>
        </div>
    </div>

    <!-- Bài 3 -->
    <br>
    <div class="exam container">
        <h1>Bài 3: Quy Đổi Tiền (USD sang VNĐ)</h1>
        <br>
        <br>
        <div class="form-group">


            <input type="number" class=" form-control w-25 d-inline" name="" id="so-tien-B3" placeholder="Nhập số tiền">
            <label for=" ">USD</label>
            <br>
            <br>
            <button class="btn btn-primary" onclick="quyDoiTien()">Quy Đổi Tiền</button>
            
        </div>
        <!-- result  -->
        <div id="ket-Qua-B3" class="result"><i class="fa-solid fa-hand-point-right"></i>
        </div>
    </div>

    <!-- Bài 4 -->
    <br>
    <div class="exam container">
        <h1>Bài 4: Tính Diện Tích, Chu Vi Hình Chữ Nhật</h1>
        <br>
        <br>
        <div class="form-group">


            <input type="number" class=" form-control w-25 d-inline" name="" id="chieu-dai-B4" placeholder="Nhập chiều dài">
            <input type="number" class=" form-control w-25 d-inline" name="" id="chieu-rong-B4" placeholder="Nhập chiều rộng">

            <br>
            <br>
            <button class="btn btn-primary" onclick="tinh()">Tính</button>
            
        </div>
        <!-- result  -->
        <div id="ket-Qua-B4" class="result"><i class="fa-solid fa-hand-point-right"></i>
        </div>
    </div>

     <!-- Bài 5 -->
     <br>
     <div class="exam container">
         <h1>Bài 5: Tính Tổng Hai Ký Số</h1>
         <br>
         <br>
         <div class="form-group">
 
 
             <input type="number" class=" form-control w-25 d-inline" name="" id="so-B5" placeholder="Nhập số có 2 chữ số">
            
 
             <br>
             <br>
             <button class="btn btn-primary" onclick="tinhTong()">Tính Tổng</button>
             
         </div>
         <!-- result  -->
         <div id="ket-Qua-B5" class="result"><i class="fa-solid fa-hand-point-right"></i>
         </div>
     </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- main js  -->
    <script src="./js/main.js"></script>
</body>

</html>
